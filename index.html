<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Udacity Todos Goals</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src=" https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
  <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/7.2.2/react-redux.min.js"></script>
</head>

<body>
  <div id="app"></div>

  <script type="text/javascript">
    function generateId() {
      return (
        Math.random().toString(36).substring(2) +
        new Date().getTime().toString(36)
      );
    }

    // App Code

    const store = Redux.createStore(
      Redux.combineReducers({
        todos,
        goals,
        loading,
      }),
      Redux.applyMiddleware(ReduxThunk.default, checker, logger)
    );
  </script>

  <script type="text/babel">
    function List(props) {
      return (
        <ul>
          {props.items.map((item) => (
            <li key={item.id}>
              <span
                onClick={() => props.toggle && props.toggle(item.id)}
                style={{
                  textDecoration: item.complete ? "line-through" : "none",
                }}
              >
                {item.name}
              </span>
              <button onClick={() => props.remove(item)}>X</button>
            </li>
          ))}
        </ul>
      );
    }

    function Todos(props) {
      const todoInput = React.useRef(null);

      const { dispatch } = props;

      const addItem = (event) => {
        event.preventDefault();

        dispatch(
          handleAddTodo(todoInput.current, () => (todoInput.current = ""))
        );
      };

      const handleChange = (event) =>
        (todoInput.current = event.target.value);

      const removeItem = (todo) => dispatch(handleDeleteTodo(todo));

      const toggleItem = (id) => dispatch(handleToggle(id));
      return (
        <div>
          <h1>Todo List</h1>
          <input
            type="text"
            placeholder="Add Todo"
            ref={todoInput}
            onChange={handleChange}
          ></input>
          <button onClick={addItem}>Add Todo</button>
          <List items={props.todos} remove={removeItem} toggle={toggleItem} />
        </div>
      );
    }

    const ConnectedTodos = ReactRedux.connect((state) => ({
      todos: state.todos,
    }))(Todos);

    function Goals(props) {
      const goalInput = React.useRef(null);

      const { dispatch } = props;

      const addItem = (event) => {
        event.preventDefault();

        dispatch(
          handleAddGoal(goalInput.current, () => (goalInput.current = ""))
        );
      };
      const handleChange = (event) =>
        (goalInput.current = event.target.value);

      const removeItem = (goal) => {
        dispatch(handleDeleteGoal(goal));
      };
      return (
        <div>
          <h1>Goals</h1>
          <input
            type="text"
            placeholder="Add Goal"
            ref={goalInput}
            onChange={handleChange}
          ></input>
          <button onClick={addItem}>Add Todo</button>
          <List items={props.goals} remove={removeItem} />
        </div>
      );
    }

    const ConnectedGoals = ReactRedux.connect((state) => ({
      goals: state.goals,
    }))(Goals);

    function App(props) {
      const { dispatch } = props;

      React.useEffect(() => dispatch(handleInitialData()), []);

      if (props.loading === true) {
        return <h3>Loading</h3>;
      }

      return (
        <div>
          <ConnectedTodos />
          <ConnectedGoals />
        </div>
      );
    }

    const ConnectedApp = ReactRedux.connect((store) => ({
      loading: store.loading,
    }))(App);

    ReactDOM.render(
      <ReactRedux.Provider store={store}>
        <ConnectedApp />
      </ReactRedux.Provider>,
      document.getElementById("app")
    );
  </script>
</body>

</html>
