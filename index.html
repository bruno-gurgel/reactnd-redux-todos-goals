<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Udacity Todos Goals</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src=" https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
</head>

<body>
  <div id="app"></div>

  <script type="text/javascript">
    function generateId() {
      return (
        Math.random().toString(36).substring(2) +
        new Date().getTime().toString(36)
      );
    }

    // App Code
    const ADD_TODO = "ADD_TODO";
    const REMOVE_TODO = "REMOVE_TODO";
    const TOGGLE_TODO = "TOGGLE_TODO";
    const ADD_GOAL = "ADD_GOAL";
    const REMOVE_GOAL = "REMOVE_GOAL";
    const RECEIVE_DATA = "RECEIVE_DATA";

    function addTodoAction(todo) {
      return {
        type: ADD_TODO,
        todo,
      };
    }

    function removeTodoAction(id) {
      return {
        type: REMOVE_TODO,
        id,
      };
    }

    function toggleTodoAction(id) {
      return {
        type: TOGGLE_TODO,
        id,
      };
    }

    function addGoalAction(goal) {
      return {
        type: ADD_GOAL,
        goal,
      };
    }

    function removeGoalAction(id) {
      return {
        type: REMOVE_GOAL,
        id,
      };
    }

    function receiveDataAction(todos, goals) {
      return {
        type: RECEIVE_DATA,
        todos,
        goals,
      };
    }

    function todos(state = [], action) {
      switch (action.type) {
        case ADD_TODO:
          return state.concat([action.todo]);
        case REMOVE_TODO:
          return state.filter((todo) => todo.id !== action.id);
        case TOGGLE_TODO:
          return state.map((todo) =>
            todo.id !== action.id
              ? todo
              : Object.assign({}, todo, { complete: !todo.complete })
          );
        case RECEIVE_DATA:
          return action.todos;
        default:
          return state;
      }
    }

    function goals(state = [], action) {
      switch (action.type) {
        case ADD_GOAL:
          return state.concat([action.goal]);
        case REMOVE_GOAL:
          return state.filter((goal) => goal.id !== action.id);
        case RECEIVE_DATA:
          return action.goals;
        default:
          return state;
      }
    }

    function loading(state = true, action) {
      switch (action.type) {
        case RECEIVE_DATA:
          return false;
        default:
          return state;
      }
    }

    function checker(store) {
      return (next) => (action) => {
        if (
          action.type === ADD_TODO &&
          action.todo.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nope. That's a bad ideia");
        } else if (
          action.type === ADD_GOAL &&
          action.goal.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nope. That's a bad ideia");
        } else {
          return next(action);
        }
      };
    }

    function logger(store) {
      return (next) => (action) => {
        console.group(action.type);

        console.log("The action: ", action);
        const result = next(action);
        console.log("The new state: ", store.getState());

        console.groupEnd();
        return result;
      };
    }

    const store = Redux.createStore(
      Redux.combineReducers({
        todos,
        goals,
        loading,
      }),
      Redux.applyMiddleware(checker, logger)
    );
  </script>

  <script type="text/babel">
    function List(props) {
      return (
        <ul>
          {props.items.map((item) => (
            <li key={item.id}>
              <span
                onClick={() => props.toggle && props.toggle(item.id)}
                style={{
                  textDecoration: item.complete ? "line-through" : "none",
                }}
              >
                {item.name}
              </span>
              <button onClick={() => props.remove(item)}>X</button>
            </li>
          ))}
        </ul>
      );
    }

    function Todos(props) {
      const todoInput = React.useRef(null);

      const addItem = (event) => {
        event.preventDefault();
        const name = todoInput.current;
        todoInput.current = "";

        props.store.dispatch(
          addTodoAction({
            name,
            complete: false,
            id: generateId(),
          })
        );
      };

      const handleChange = (event) =>
        (todoInput.current = event.target.value);

      const removeItem = (todo) => {
        props.store.dispatch(removeTodoAction(todo.id));
      };

      const toggleItem = (id) => {
        props.store.dispatch(toggleTodoAction(id));
      };

      return (
        <div>
          <h1>Todo List</h1>
          <input
            type="text"
            placeholder="Add Todo"
            ref={todoInput}
            onChange={handleChange}
          ></input>
          <button onClick={addItem}>Add Todo</button>
          <List items={props.todos} remove={removeItem} toggle={toggleItem} />
        </div>
      );
    }

    function Goals(props) {
      const goalInput = React.useRef(null);
      const addItem = (event) => {
        event.preventDefault();

        const name = goalInput.current;
        goalInput.current = "";

        props.store.dispatch(
          addGoalAction({
            id: generateId(),
            name,
          })
        );
      };
      const handleChange = (event) =>
        (goalInput.current = event.target.value);

      const removeItem = (goal) => {
        props.store.dispatch(removeGoalAction(goal.id));
      };
      return (
        <div>
          <h1>Goals</h1>
          <input
            type="text"
            placeholder="Add Goal"
            ref={goalInput}
            onChange={handleChange}
          ></input>
          <button onClick={addItem}>Add Todo</button>
          <List items={props.goals} remove={removeItem} />
        </div>
      );
    }

    function App(props) {
      const [ignored, forceUpdate] = React.useReducer((x) => x + 1, 0);

      React.useEffect(() => {
        Promise.all([API.fetchGoals(), API.fetchTodos()]).then(
          ([goals, todos]) => {
            props.store.dispatch(receiveDataAction(todos, goals));
            console.log("todos", todos);
            console.log("goals", goals);
          }
        );
      }, []);

      React.useEffect(() => {
        props.store.subscribe(() => forceUpdate());
      }, []);

      const { todos, goals, loading } = props.store.getState();

      if (loading === true) {
        return <h3>Loading</h3>;
      }

      return (
        <div>
          <Todos todos={todos} store={props.store} />
          <Goals goals={goals} store={props.store} />
        </div>
      );
    }

    ReactDOM.render(<App store={store} />, document.getElementById("app"));
  </script>
</body>

</html>
